kind: StorageClass 
apiVersion: storage.k8s.io/v1 

metadata:
  name: aws-efs
  namespace: efs
provisioner: demoEFS/aws-efs 

--- 

kind: PersistentVolumeClaim
apiVersion: v1 

metadata: 
  name: efs-wordpress
  namespace: efs 
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs"
spec: 
  accessModes: 
  - ReadWriteMany 
  resources: 
    requests:
      storage: 10gi 

--- 


kind: PersistentVolumeClaim
apiVersion: v1 

metadata: 
  name: efs-mysql
  namespace: efs 
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs"
spec: 
  accessModes: 
  - ReadWriteMany 
  resources: 
    requests:
      storage: 10gi 
    