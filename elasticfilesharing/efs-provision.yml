apiVersion: v1
kind: ServiceAccount

metadata:
  name: efs-provisioner

---

kind: Deployment
apiVersion: apps/v1

metadata:
  name: efs-provisioner
  namespace: efs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: efs-provisioner
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: efs-provisioner
    spec:
      serviceAccount: efs-provisioner
      containers:
        - name: efs-provisioner
          image: quay.io/external_storage/efs-provisioner:latest
          env:
            - name: FILE_SYSTEM_ID
              value: fs-7dafad88
            - name: AWS_REGION
              value: us-east-1
            - name: PROVISIONER_NAME
              value: demoEFS/aws-efs
          volumeMounts:
            - name: pv-volume
              mountPath: /persistentvolumes
      volumes:
        - name: pv-volume
          nfs:
            server: fs-7dafad88.efs.us-east-1.amazonaws.com
            path: /