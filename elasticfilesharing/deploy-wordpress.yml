apiVersion: v1
kind: Service 

metadata:
  name: wordpress 
  namespace: efs 
  labels:
    app: wordpress 
spec: 
  selector:
    app: wordpress 
    tier: frontend 
  ports: 
  - port: 80 
  type: LoadBalancer

--- 

apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wordpress
  namespace: efs
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend 
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend 
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache
        env:
        - name: WORDPRESS_DB_HOST 
          value: wordpress-mysql 
        - name: WORDPRESS_DB_PASSWORD 
          valueFrom:
            secretKeyRef: 
              name: mysql-pass 
              key: password 
        ports:
        - containerPort: 80
          name: wordpress 
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: efs-wordpress
